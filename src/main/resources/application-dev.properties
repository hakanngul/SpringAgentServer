# =============================================================================
# GELİŞTİRME ORTAMI AYARLARI
# =============================================================================

# MongoDB geliştirme ortamı ayarları
spring.data.mongodb.uri=mongodb://admin:admin@localhost:27017/automation_framework?authSource=admin
spring.data.mongodb.database=automation_framework

# Loglama ayarları (geliştirme için daha ayrıntılı)
logging.level.root=INFO
logging.level.com.testautomation=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=DEBUG

# Geliştirme ortamı için agent havuzu ayarları
app.agent.min-agents=2
app.agent.max-agents=5

# Geliştirme ortamı için otomatik ölçeklendirme ayarları
app.autoscaler.check-interval=5000
app.autoscaler.scale-up-threshold=1
app.autoscaler.scale-down-threshold=0

# Geliştirme ortamı için dizin ayarları
app.reports-dir=/Users/hakangul/agentUtils/reports/dev
app.screenshots-dir=/Users/hakangul/agentUtils/screenshots/dev

# Geliştirme ortamı için test kuyruğu ayarları
app.queue.max-size=50
app.queue.timeout=900000
