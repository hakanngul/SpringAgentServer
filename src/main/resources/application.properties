spring.application.name=TestAutomation

# Server configuration
server.port=8080

# MongoDB configuration
spring.data.mongodb.uri=${MONGODB_URL:mongodb://admin:admin@localhost:27017/test_automation?authSource=admin}
spring.data.mongodb.database=${MONGODB_NAME:test_automation}
spring.data.mongodb.auto-index-creation=true

# Logging configuration
logging.level.root=INFO
logging.level.com.testautomation=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.org.springframework.data.mongodb.core.MongoTemplate=${MONGODB_LOGGING:false}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Agent Pool Configuration
app.agent.min-agents=${MIN_AGENTS:5}
app.agent.max-agents=${MAX_AGENTS:10}
app.agent.idle-timeout=${AGENT_IDLE_TIMEOUT:300000}

# Directories
app.reports-dir=${REPORTS_DIR:/Users/hakangul/agentUtils/reports}
app.screenshots-dir=${SCREENSHOTS_DIR:/Users/hakangul/agentUtils/screenshots}

# Async configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=TestRunner-
